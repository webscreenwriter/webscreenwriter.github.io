<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<textarea class="dynamic-textarea" id="script" rows="1" cols="1" ></textarea>
  <script>  
// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
}

// Function to get a cookie
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
    }
    return "";
}

document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.getElementById('script'); // Assuming your textarea has id="myTextarea"

    // Load saved content from cookie on page load
    const savedContent = getCookie('textareaContent');
    if (savedContent) {
        textarea.value = savedContent;
    }

    // Save content to cookie on input change
    textarea.addEventListener('input', () => {
        setCookie('textareaContent', textarea.value, 30); // Save for 30 days
    });
  });
  </script>
  <script>
    document.getElementById('script').addEventListener('keydown', function(e) {
  // Check if the pressed key is the Tab key (keyCode 9)
  if (e.keyCode === 9) {
    // Prevent the default Tab key behavior (e.g., moving focus)
    e.preventDefault();

    // Get the current value of the textarea
    let currentValue = this.value;

    // Convert the entire value to uppercase
    this.value = currentValue.toUpperCase();

    // Optionally, you might want to re-insert a tab character if the user expects indentation
    // This example focuses on the uppercase conversion, so no tab insertion is shown.
  }
});
  </script>
  <script>
       document.addEventListener('keydown', function(event) {
      // Check if the pressed key is Enter (keyCode 13)
      // and if the event target is a textarea with the class 'dynamic-textarea'
      if (event.keyCode === 13 && event.target.classList.contains('dynamic-textarea')) {
        // Prevent the default Enter behavior (new line within the current textarea)
        event.preventDefault();

        // Create a new textarea element
        const newTextarea = document.createElement('textarea');
        newTextarea.classList.add('dynamic-textarea');
        newTextarea.classList.add('toUpperCase');
        if newTextarea.classList.contains('toUpperCase') {
           newTextarea.classList.remove('toUpperCase')
        }
        newTextarea.placeholder = "Continue typing...";

        // Append the new textarea to the container
        document.getElementById('textareaContainer').appendChild(newTextarea);

        // Focus on the newly created textarea
        newTextarea.focus();
      }
    });
  </script>
</body>
</html>
