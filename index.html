<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<textarea id="script"></textarea>
  <script>
    // Function to set a cookie
function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

// Function to get a cookie
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// Get the textarea element (assuming it has an ID of 'myTextarea')
const myTextarea = document.getElementById('myTextarea');

// Load saved content when the page loads
window.onload = function() {
    const savedContent = getCookie('textareaContent');
    if (savedContent) {
        myTextarea.value = savedContent;
    }
};

// Save content to cookie before the page unloads
window.addEventListener('beforeunload', function() {
    setCookie('textareaContent', myTextarea.value, 7); // Save for 7 days
});
  </script>
</body>
</html>
