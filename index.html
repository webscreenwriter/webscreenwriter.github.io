<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<textarea id="script"></textarea>
  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
    const myTextarea = document.getElementById('script'); // Replace 'myTextarea' with your textarea's ID

    if (myTextarea) {
        myTextarea.addEventListener('keydown', function(event) {
            if (event.keyCode === 9) { // Check if the pressed key is Tab (keyCode 9)
                event.preventDefault(); // Prevent default Tab behavior (focus shift)
                this.value = this.value.toUpperCase(); // Convert textarea content to uppercase
            }
            if (event.keyCode === 13) { // check if the pressed key is Enter (keyCode 13)
                this.value = this.value.toLowerCase(); // Convert textare contect to lowercase
            }
        });
    }
});
    
// Function to set a cookie
function setCookie(name, value, days) {
    const d = new Date();
    d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + d.toUTCString();
    document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
}

// Function to get a cookie
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
    }
    return "";
}

document.addEventListener('DOMContentLoaded', () => {
    const textarea = document.getElementById('script'); // Assuming your textarea has id="myTextarea"

    // Load saved content from cookie on page load
    const savedContent = getCookie('textareaContent');
    if (savedContent) {
        textarea.value = savedContent;
    }

    // Save content to cookie on input change
    textarea.addEventListener('input', () => {
        setCookie('textareaContent', textarea.value, 30); // Save for 30 days
    });
});
  </script>
</body>
</html>
